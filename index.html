
<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>SimpleChatApp by PhuongNM4</title>

    <link href="stylesheets/jquery.emotions.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <style>
    </style>
</head>

<body ng-controller="MyController">
    <div id="header">
        <div class="centerblock">
            <h1>Simple Chat App</h1>
            <span>fdn-phuongnm4</span>
        </div>
    </div>

    <div class="wrapper">
        <section>
            <div class="container">
                <div id="messageDiv">
                    <div class="messageDiv">
                        <input type="text" ng-model="name" placeholder="Type your name here..." ng-disabled="disableName" class="textbox" />
                        <textarea rows="3" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Type message and Enter..." class="textbox"></textarea>
                    </div>
                    <div ng-repeat="msg in messages | orderByPriority | orderBy:'id':true" class="messageDiv">
                        <span ng-show="showId">{{msg.id}}</span>
                        <span class="nameText">{{msg.from | trimLength}}</span>
                        <span class='messageText'>{{msg.body}}</span>
                        <span class="smalltext">
                            <em>{{msg.timestamp}}</em>
                        </span>
                    </div>
                </div>
            </div>

            <div class="newfooter ">
                <hr />
                <span class="credits left ">
                    Project maintained by
                    <a href="# ">PhuongNM4</a>
                </span>&mdash;
                <span class="credits right ">
                    Hosted on
                    <a href="https://github.com/ ">GitHub Pages</a>
                </span>
            </div>
        </section>
    </div>

    <div class="back-to-top">Top</div>

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="javascripts/respond.js"></script>
    <script src="javascripts/ChatApp.js "></script>
</body>

</html>
